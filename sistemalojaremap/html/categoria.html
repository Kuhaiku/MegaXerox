<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos da Categoria</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        a { text-decoration: none; color: #0056b3; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { background: #f9f9f9; border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        li.folder { font-weight: bold; } /* Estilo para pastas */
        .upload-form { margin-top: 30px; padding: 20px; border: 1px dashed #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .status { margin-top: 15px; font-style: italic; }
        #voltar { display: inline-block; margin-bottom: 20px; }
        .delete-btn { background-color: #dc3545; font-size: 12px; padding: 5px 10px; }
        .delete-btn:hover { background-color: #c82333; }
        .form-container { display: flex; gap: 10px; }
        input[type="text"] { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" id="voltar">&larr; Voltar</a>
        <h1 id="titulo-categoria">Carregando...</h1>

        <h2>Subpastas</h2>
        <ul id="lista-subpastas"></ul>
        <div id="status-subpastas" class="status"></div>
        
        <h2>Arquivos</h2>
        <ul id="lista-arquivos"></ul>
        <div id="status-lista" class="status"></div>

        <div class="upload-form">
            <h2>Criar Nova Subpasta</h2>
            <form id="form-nova-subpasta">
                <div class="form-container">
                    <input type="text" id="titulo-subpasta" placeholder="Nome da nova subpasta" required>
                    <button type="submit" style="background-color: #007bff;">Criar</button>
                </div>
            </form>
            <div id="status-criacao" class="status"></div>

            <h2 style="margin-top: 20px;">Fazer Novo Upload</h2>
            <form id="form-upload">
                <input type="file" id="input-arquivo" required multiple>
                <button type="submit">Enviar</button>
            </form>
            <div id="status-upload" class="status"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://loja-drive-api-server.velmc0.easypanel.host/api';

        const tituloCategoria = document.getElementById('titulo-categoria');
        const listaArquivos = document.getElementById('lista-arquivos');
        const listaSubpastas = document.getElementById('lista-subpastas');
        const statusLista = document.getElementById('status-lista');
        const statusSubpastas = document.getElementById('status-subpastas');
        const statusUpload = document.getElementById('status-upload');
        const statusCriacao = document.getElementById('status-criacao');
        const formUpload = document.getElementById('form-upload');
        const formNovaSubpasta = document.getElementById('form-nova-subpasta');
        const inputArquivo = document.getElementById('input-arquivo');
        const inputTituloSubpasta = document.getElementById('titulo-subpasta');
        const linkVoltar = document.getElementById('voltar');

        const params = new URLSearchParams(window.location.search);
        const categoriaId = params.get('id');

        async function carregarConteudo() {
            if (!categoriaId) {
                tituloCategoria.textContent = "Erro: ID da categoria n√£o encontrado.";
                return;
            }

            statusLista.textContent = 'Carregando...';
            statusSubpastas.textContent = 'Carregando...';
            listaArquivos.innerHTML = '';
            listaSubpastas.innerHTML = '';

            try {
                // LINHA CORRIGIDA: A URL agora termina com "/conteudo"
                const response = await fetch(`${API_URL}/categorias/${categoriaId}/conteudo`);
                
                if (!response.ok) throw new Error('Falha ao carregar.');
                
                const data = await response.json();
                tituloCategoria.textContent = data.titulo;

                // Configura o bot√£o "Voltar"
                if (data.parentId) {
                    linkVoltar.href = `categoria.html?id=${data.parentId}`;
                    linkVoltar.innerHTML = '&larr; Voltar para a pasta anterior';
                } else {
                    linkVoltar.href = 'index.html';
                    linkVoltar.innerHTML = '&larr; Voltar para a raiz';
                }
                
                // Renderiza subpastas
                if (data.subcategorias.length === 0) {
                    statusSubpastas.textContent = 'Nenhuma subpasta encontrada.';
                } else {
                    data.subcategorias.forEach(cat => {
                        const li = document.createElement('li');
                        li.className = 'folder';
                        li.innerHTML = `
                            <a href="categoria.html?id=${cat.id}">üìÅ ${cat.titulo}</a>
                            <button class="delete-btn" onclick="apagarCategoria(${cat.id}, '${cat.titulo}')">Apagar</button>
                        `;
                        listaSubpastas.appendChild(li);
                    });
                    statusSubpastas.textContent = '';
                }

                // Renderiza arquivos
                if (data.arquivos.length === 0) {
                    statusLista.textContent = 'Nenhum arquivo encontrado nesta categoria.';
                } else {
                     data.arquivos.forEach(arq => {
                        const linkHref = arq.webViewLink;
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <a href="${linkHref}" target="_blank">${arq.name}</a>
                            <button class="delete-btn" onclick="apagarArquivo('${arq.id}', '${arq.name}')">Apagar</button>
                        `;
                        listaArquivos.appendChild(li);
                    });
                    statusLista.textContent = '';
                }

            } catch (error) {
                const msg = `Erro: ${error.message}`;
                statusLista.textContent = msg;
                statusSubpastas.textContent = msg;
            }
        }
        
        // Evento para criar nova subpasta
        formNovaSubpasta.addEventListener('submit', async (event) => {
            event.preventDefault();
            const titulo = inputTituloSubpasta.value.trim();
            if (!titulo) return;

            statusCriacao.textContent = 'Criando...';
            try {
                const response = await fetch(`${API_URL}/categorias`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ titulo, parentId: categoriaId }) 
                });
                if (!response.ok) throw new Error((await response.json()).message);
                
                statusCriacao.textContent = 'Subpasta criada!';
                inputTituloSubpasta.value = '';
                carregarConteudo();
            } catch (error) {
                statusCriacao.textContent = `Erro: ${error.message}`;
            }
        });


        // Evento para fazer upload de arquivos
        formUpload.addEventListener('submit', async (event) => {
            event.preventDefault();
            const arquivos = inputArquivo.files;
            if (arquivos.length === 0) return;

            const formData = new FormData();
            for (let i = 0; i < arquivos.length; i++) {
                formData.append('arquivos', arquivos[i]);
            }
            formData.append('categoriaId', categoriaId);

            statusUpload.textContent = `Enviando ${arquivos.length} arquivo(s)...`;
            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Erro desconhecido no upload.');
                }
                
                statusUpload.textContent = result.message;
                inputArquivo.value = '';
                carregarConteudo();
            } catch (error) {
                statusUpload.textContent = `Erro: ${error.message}`;
            }
        });
        
        async function apagarArquivo(fileId, fileName) {
            if (!confirm(`Tem certeza que deseja apagar o arquivo "${fileName}"?`)) return;

            statusLista.textContent = `Apagando "${fileName}"...`;
            try {
                const response = await fetch(`${API_URL}/arquivos/${fileId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error((await response.json()).message);
                statusLista.textContent = 'Arquivo apagado com sucesso.';
                carregarConteudo();
            } catch(error) {
                statusLista.textContent = `Erro ao apagar: ${error.message}`;
            }
        }
        
        async function apagarCategoria(id, titulo) {
            if (!confirm(`Tem certeza que deseja apagar a pasta "${titulo}"? Ela deve estar vazia.`)) return;

            statusSubpastas.textContent = `Apagando "${titulo}"...`;
            try {
                const response = await fetch(`${API_URL}/categorias/${id}`, { method: 'DELETE' });
                 const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                
                statusSubpastas.textContent = result.message;
                carregarConteudo();
            } catch (error) {
                statusSubpastas.textContent = `Erro ao apagar: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', carregarConteudo);
    </script>
</body>
</html>
